<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="styles/classes.css"> 
        <link rel="stylesheet" href="styles/positions.css"> 
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/window.js"></script>
        <script src="scripts/grass.js"></script>
        <script src="scripts/main.js"></script>
        <script>
            $(document).ready(() => {
                
                init();
                setInterval(tick, 1000/60) //60fps
            })
        </script>

    </head>

    <body class="body">
        <div id="ui">
            <button class="arrow" id="left" onclick='SwitchWindow("left")'>←</button>
            <button class="arrow" id="up" onclick='SwitchWindow("up")'>↑</button>
            <button class="arrow" id="down" onclick='SwitchWindow("down")'>↓</button>
            <button class="arrow" id="right" onclick='SwitchWindow("right")'>→</button>
        </div>
        <div class="window" id="GrassField">
            <canvas class="grassField" id="accelField"></canvas>
            <div class="upgradeBox" id="GrassUpgrades">
                <p class="grass">Grass Upgrades</p>
                <div class="upgradeImages grassbg" id="GrassImages">

                </div>
            </div>
        </div>
        <div class="window" id="Achievements">

        </div>
        <div class="window" id="Settings">

        </div>
        <div class="window" id="City">

        </div>
        <div class="window" id="Time">

        </div>
        <div class="window" id="Automation">

        </div>
    </body>

</html>
